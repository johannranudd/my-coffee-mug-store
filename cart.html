<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <script
      src="https://kit.fontawesome.com/7246593e30.js"
      crossorigin="anonymous"
    ></script>
    <title>Cart</title>
  </head>
  <body>
    <header class="navbar">
      <nav class="inner-navbar">
        <a href="./index.html" class="logo">
          <i class="fa-solid fa-mug-hot"></i>
        </a>
        <a href="./cart.html" class="cart-icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>0</span>
        </a>
      </nav>
    </header>
    <section class="section-center">
      <h1>Cart</h1>

      <ul class="cart-details"></ul>

      <form action="" class="pay-form">
        <label for="fake-card-number">Fake card number (4 digits)</label>
        <p class="alert"></p>
        <input
          type="text"
          id="fake-card-number"
          name="fake-card-number"
          placeholder="1234"
        />
        <button type="submit">Pay Now</button>
      </form>
    </section>

    <footer>
      <p>
        This website is a school project and is for demonstration purposes only
      </p>
    </footer>
    <script type="module" src="./js/cart.js"></script>
  </body>
</html>
